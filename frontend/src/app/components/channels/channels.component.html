<button class="text-text text-xl" *ngFor="let channel of channels">
    {{ channel.name }}
</button>


<div class="max-w-md mx-auto mt-8 p-6 bg-white shadow-md">
    <label for="channelName" class="block text-gray-700 text-sm font-bold mb-2">Channel Name:</label>
    <input type="text" [(ngModel)]="channelName" id="channelName"
        class="w-full border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />

    <label for="serverId" class="block text-gray-700 text-sm font-bold mt-4 mb-2">Server ID:</label>
    <input type="text" [(ngModel)]="serverId" id="serverId"
        class="w-full border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />

    <button (click)="createChannel()"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 focus:outline-none focus:shadow-outline">
        Create Channel
    </button>
</div>
